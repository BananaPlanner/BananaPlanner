<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BananaPlanner</title>
  <link rel="stylesheet" href="login.css">
  <script src="./login.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">BANANA<br>PLANNER</div>
    <div class="banana">
      <div class="loginForm">
          <form class="form">
            <div>
              <div class="idForm">
                <label class="labelId">ID</label>
                <input type="text" name="userId" id="id" maxlength="12" autocomplete="off"/>
              </div>
              <div class="pwForm">
                <label class="labelPw">PW</label>
                <input type="password" id="pw" autocomplete="new-password" onkeypress="enterLogin(event)"/>
              </div>
            </div>
            <input type="button" class="loginBtn" value="LOGIN" onclick="tryLogin()"/>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
