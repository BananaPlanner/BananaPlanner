<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
  <title>BananaPlanner</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <div id="logo">
      BANANA PLANNER
    </div>
    <div class="head">
      <div class="earImg">
        <img class="ear" src="./image/왼쪽귀(이전달력).svg">
      </div>
      <div class="face">
        <img class="image" src="./image/원숭이-얼굴2.svg">
        <p class="calendarText">5월</p>
      </div>
      <div class="earImg">
        <img class="ear" src="./image/오른쪽귀(그림자X).svg">
      </div>
    </div>
    <div class="tail">
      <img class="tailImg" src="./image/Group 10.svg" style="width: 80%;">
    </div>
  </header>
  <section>
    <div class="calendar">
    </div>
    <div class="diary">
      <div class="date">5월 4일 목요일</div>
      <div class="content">오늘도 내일도 어제도 그제도 모레도 내년도 힘든 하루였다</div>
    </div>
  </section>
      
</body>
</html>
