<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BananaPlanner</title>
  <link rel="stylesheet" href="index.css">
  <script src="./index.js"></script>
</head>
<body>
  <header>
    <div id="logo">
      BANANA PLANNER
    </div>
    <div class="head">
      <div class="earImg">
        <img class="ear" src="./image/왼쪽귀(이전달력).svg">
      </div>
      <div class="face">
        <img class="image" src="./image/원숭이-얼굴2.svg">
        <p class="calendarText">5월</p>
      </div>
      <div class="earImg">
        <img class="ear" src="./image/오른쪽귀(그림자X).svg">
      </div>
    </div>
    <div class="tail">
      <img class="tailImg" src="./image/Group 10.svg" style="width: 80%;">
    </div>
  </header>
  <section>
    <div class="calendar">
    </div>
    <div class="diary">
      <div class="date">5월 4일 목요일</div>
      <div class="content">
        <p><textarea id="textForm" rows="13" oninput="checkLength()" maxlength="200"></textarea></p>
        <span><img class="editImg" onclick = "saveDiary()" src="./image/edit.png"></span>
      </div>
    </div>
  </section>
</body>
</html>
