<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BananaPlanner</title>
  <link rel="stylesheet" href="CSS/login.css">
  <script src="JS/login.js"></script>
</head>

<body>
  <div class="container">
    <div class="logo">BANANA<br>PLANNER</div>
    <div class="banana">
      <div class="loginForm">
        <form class="form">
          <div>
            <div class="idForm">
              <label class="labelId">ID</label>
              <input type="text" name="userId" id="id" maxlength="12" autocomplete="off" />
            </div>
            <div class="pwForm">
              <label class="labelPw">PW</label>
              <input type="password" id="pw" autocomplete="new-password" onkeypress="enterLogin(event)" />
            </div>
          </div>
          <!-- <input type="button" class="loginBtn" value="LOGIN" onclick="tryLogin()" /> -->
        </form>
      </div>
      <div id="wrongTry" style="display: none;">아이디 또는 비밀번호를 다시 입력해주세요&nbsp;<a class="find">계정찾기</a></div>
    </div>
    <div class="try">
      <button class="signUpBtn" type="button">회원가입</button>
      <button class="tryBtn" onclick="tryLogin()">로그인</button>
    </div>
  </div>
</body>

</html>
