<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaPlanner</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1 id="title">BANANA<br>PLANNER</h1>
        <div id="nav-button-left-z">
            <button id="prevButton" class="nav-button-left">&lt;</button>
        </div>
        <div id="nav-button-head-z">
            <h1 id="monthYearDisplay"></h1>
            <div id="nav-button-head">
            </div>
        </div>

        <div id="nav-button-right-z">
            <button id="nextButton" class="nav-button-right">&lt;</button>
        </div>
        <div class="tail">
            <img class="tailImg" src="img/Group 10.svg" style="width: 80%;">
        </div>
    </header>
    <main>
        <div class="mainBox">
            <input type="button" value="WEEKLY" id="calendarBtn" onclick="changeCalendarView()"></input>
            <div class="calendar-wrapper">
                <div id="calendar" class="calendar"></div>
            </div>
        </div>
        <div class="rightBox">
            <input type="button" value="TODOLIST" id="changeBtn" onclick="changeView()"></input>
            <div id="displayBox" class="display-box">
                <h1 id="todoList-date"></h1>
                <ul id="todoList"></ul>
                <button type="button" class="addTodoListBtn">+</button>
                <div id="textArea" class="hidden">
                    <div id="todoTitle">
                        <form>
                            <input id="todoTitle_input" type="text">
                            <button id="saveTodoBtn"><img src="img/edit.png" alt=""></button>
                        </form>
                    </div>
                    <div id="todoContent">
                        <form>
                            <input id="todoContent_input" type="text">
                            <button id="deleteTodoBtn"><img src="img/trashcan.png" alt="trashcan"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="JS/todoList.js"></script>
    <script src="JS/calendar.js"></script>
    <script src="JS/index.js"></script>
    <script src="JS/login.js"></script>
</body>

</html>
